<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Example</title>
    <style>
        h1 {
            text-decoration: underline; /* ქვეშ გავლებული ხაზი */
        }

        h2 {
            font-weight: bold; /* გამუქებული ტექსტი */
        }
    </style>
</head>
<body>
    <h1>h1</h1>
    <h2>h2</h2>
</body>
</html>
