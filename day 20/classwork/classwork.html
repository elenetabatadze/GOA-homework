img
აუცილებელი: src, alt
არააუცილებელი: width, height, loading
#<img src="photo.jpg" alt="სურათის აღწერა">
src ფაილის ბმული.

alt  რა არის სურათზე? 

width / height რამდენი პიქსელი სიგრძეში და სიმაღლეში გინდა იყოს.

loading="lazy" უკეთესი სიჩქარისთვის

button
აუცილებელი: type
არააუცილებელი: name, value
type  ღილაკის დანიშნულება
