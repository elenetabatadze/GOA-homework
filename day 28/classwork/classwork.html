<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>
  <form>
    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name" value="elene"><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="user_email" value="tabatadze.elene@email.com"><br><br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="user_password" value="ehdediknd"><br><br>

    <!-- Checkbox -->
    <input type="checkbox" id="terms" name="agree_terms" checked>
    <label for="terms">Agree to terms & conditions</label><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>
</body>
</html
