<form>
  <!-- text -->
  <label for="text">Enter Text:</label>
  <input type="text" id="text" name="text" value="Hello world"><br><br>

  <!-- email -->
  <label for="email">Your Email:</label>
  <input type="email" id="email" name="email" value="user@mail.com"><br><br>

  <!-- password -->
  <label for="password">Create Password:</label>
  <input type="password" id="password" name="password" value="MySecret123"><br><br>

  <!-- number -->
  <label for="number">Enter a Number:</label>
  <input type="number" id="number" name="number" value="42"><br><br>

  <!-- date -->
  <label for="date">Pick a Date:</label>
  <input type="date" id="date" name="date" value="2025-01-01"><br><br>

  <!-- checkbox -->
  <input type="checkbox" id="subscribe" name="subscribe" checked>
  <label for="subscribe">Join Email List</label><br><br>

  <!-- radio -->
  <label>Select Option:</label><br>
  <input type="radio" id="opt1" name="choice" value="yes" checked>
  <label for="opt1">Yes</label><br>
  <input type="radio" id="opt2" name="choice" value="no">
  <label for="opt2">No</label><br><br>

  <!-- color -->
  <label for="color">Pick Favorite Color:</label>
  <input type="color" id="color" name="color" value="#00ffcc"><br><br>

  <!-- file -->
  <label for="file">Choose File to Upload:</label>
  <input type="file" id="file" name="file"><br><br>

  <!-- range -->
  <label for="volume">Set Volume:</label>
  <input type="range" id="volume" name="volume" min="0" max="100" value="75"><br><br>

  <!-- hidden -->
  <input type="hidden" name="hiddenField" value="invisibleData">

  <!-- submit -->
  <input type="submit" value="Complete Submission">
</form>
