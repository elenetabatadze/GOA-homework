<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>CSS სტილების მაგალითი</title>

    <!-- შიდა სტილი (Internal CSS) -->
    <style>
        .internal {
            color: blue;
        }

        .external {
            color: green;
        }
    </style>
</head>
<body>

    <!-- Inline სტილი -->
    <p style="color: red;">Inline სტილი</p>

    <!-- Internal სტილი -->
    <p class="internal">Internal სტილი</p>

    <!-- External სტილი (აქვეა ჩაწერილი, მაგრამ რეალურად ცალკე ფაილში უნდა იყოს) -->
    <p class="external">External სტილი</p>

</body>
</html
