<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Albums</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .album-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            padding: 20px;
        }
        .album-container img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .album-container h2 {
            font-size: 1.5rem;
            color: #333;
        }
        .album-container p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 20px;
        }
        .album-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .album-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="album-container">
        <!-- Replace the URL below with the actual image URL -->
        <img src="https://www.jstor.org/stable/10.5325/jstor.1742496541627000" alt="Album cover">
        <h2>Contemporary Music</h2>
        <p>Exciting and innovative albums that blend pop, electronic, and other genres, which are currently the most popular in the music scene.</p>
        <button onclick="alert('More details coming soon!')">More Information</button>
    </div>
</body>
</html>
