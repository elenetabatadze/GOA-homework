<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სამი წრე</title>
  <style>
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: inline-block;
      margin: 10px;
    }

    .green {
      background-color: green;
    }

    .yellow {
      background-color: yellow;
    }

    .red {
      background-color: red;
    }
  </style>
</head>
<body>

  <div class="circle green"></div>
  <div class="circle yellow"></div>
  <div class="circle red"></div>

</body>
